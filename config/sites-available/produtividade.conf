<VirtualHost *:80>
    ServerAdmin  produtividade@test
    ServerName   produtividade.test
    ServerAlias  produtividade.test
    DocumentRoot /var/www/html/produtividade/public
    <Directory "/var/www/html/produtividade/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
