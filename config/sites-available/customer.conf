<VirtualHost *:80>
    ServerAdmin  customer@test
    ServerName   customer.test
    ServerAlias  customer.test
    DocumentRoot /var/www/html/ClienteSebrae/public
    <Directory "/var/www/html/ClienteSebrae/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
