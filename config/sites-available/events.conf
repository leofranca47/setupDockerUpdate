<VirtualHost *:80>
    ServerAdmin  events@test
    ServerName   events.test
    ServerAlias  events.test
    DocumentRoot /var/www/html/EventosSebrae/public
    <Directory "/var/www/html/EventosSebrae/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
