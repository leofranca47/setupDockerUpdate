<VirtualHost *:80>
    ServerAdmin  sebraeweb@test
    ServerName   sebraeweb.test
    ServerAlias  sebraeweb.test
    DocumentRoot /var/www/html/sebrae-web/public
    <Directory "/var/www/html/sebrae-web/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
