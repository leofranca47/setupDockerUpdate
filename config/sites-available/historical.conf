<VirtualHost *:80>
    ServerAdmin  historical@test
    ServerName   historical.test
    ServerAlias  historical.test
    DocumentRoot /var/www/html/historico-sebrae/public
    <Directory "/var/www/html/historico-sebrae/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
