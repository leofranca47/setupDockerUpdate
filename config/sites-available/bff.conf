<VirtualHost *:80>
    ServerAdmin  bff@test
    ServerName   bff.test
    ServerAlias  bff.test
    DocumentRoot /var/www/html/bff-api/public
    <Directory "/var/www/html/bff-api/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
