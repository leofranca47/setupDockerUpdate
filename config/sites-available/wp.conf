<VirtualHost *:80>
    ServerAdmin  wp@test
    ServerName   wp.test
    ServerAlias  wp.test
    DocumentRoot /var/www/html/wp
    <Directory "/var/www/html/wp">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
