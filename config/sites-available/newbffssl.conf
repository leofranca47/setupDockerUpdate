<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
    
    ServerAdmin  newbff@test
    ServerName   newbff.test
    ServerAlias  newbff.test
    DocumentRoot /var/www/html/bff-api/public
    <Directory "/var/www/html/bff-api/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
