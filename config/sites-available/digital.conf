<VirtualHost *:80>
    ServerAdmin  digitallibrary@test
    ServerName   digitallibrary.test
    ServerAlias  digitallibrary.test
    DocumentRoot /var/www/html/BibliotecaDigital/public
    <Directory "/var/www/html/BibliotecaDigital/public">
        Allowoverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
